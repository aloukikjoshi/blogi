<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f172a"/>
  
  <!-- Main circle (brain/mind concept) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Inner circles representing neurons/connections -->
  <circle cx="256" cy="180" r="30" fill="#3b82f6"/>
  <circle cx="320" cy="240" r="30" fill="#3b82f6"/>
  <circle cx="192" cy="240" r="30" fill="#3b82f6"/>
  <circle cx="256" cy="320" r="30" fill="#3b82f6"/>
  
  <!-- Central node (bright, prominent) -->
  <circle cx="256" cy="256" r="35" fill="#60a5fa"/>
  <circle cx="256" cy="256" r="25" fill="#3b82f6"/>
  
  <!-- Connection lines -->
  <line x1="256" y1="215" x2="256" y2="230" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
  <line x1="290" y1="233" x2="310" y2="243" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
  <line x1="222" y1="233" x2="202" y2="243" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
  <line x1="256" y1="291" x2="256" y2="305" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
  
  <!-- Accent glow -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
</svg>
